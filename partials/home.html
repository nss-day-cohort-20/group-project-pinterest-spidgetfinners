<div ng-repeat="pin in pins" class="card" style="width: 20rem" style="border: solid black 2px;" ng-controller="PinController">
  <img class="card-img-top" src="{{pin.img}}" alt="Card image cap" style="width: 20rem;">
  <div class="card-block">
    <h4 class="card-title">Card title</h4>
    <p class="card-text"></p>
    <a href="#" class="btn btn-primary">Edit</a>
    <a href="#" class="btn btn-primary">Delete</a>
  </div>
</div>
