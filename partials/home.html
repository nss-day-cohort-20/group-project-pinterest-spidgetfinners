<div class=".col-xs-6 .col-sm-4" ng-controller="homeController" ng-repeat="pin in pins">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="card-image">
        <img class="activator" src="{{pin.image}}">
          <div class="caption">
            <h3 class="card-title">{{pin.title}}</h3>
            <p><a ng-href="#!/home" ng-click="pinPins(pic)">Save Pin</a></p>
          </div>
      </div>
    </div>
  </div>
</div>
